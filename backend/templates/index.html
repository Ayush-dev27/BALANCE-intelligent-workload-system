<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALANCE Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
    <h2>Add Task</h2>

    <input type="text" id="task-name" placeholder="Task name" />
    <input type="number" id="task-hours" placeholder="Estimated hours" min="0" step="0.5" />
    
    <select id="task-difficulty">
        <option value="1">Difficulty 1</option>
        <option value="2">Difficulty 2</option>
        <option value="3">Difficulty 3</option>
        <option value="4">Difficulty 4</option>
        <option value="5">Difficulty 5</option>
    </select>

    <select id="task-priority">
        <option value="1">Priority 1</option>
        <option value="2">Priority 2</option>
        <option value="3">Priority 3</option>
        <option value="4">Priority 4</option>
        <option value="5">Priority 5</option>
    </select>

    <button onclick="addTask()">Add Task</button>
</div> 


<div class="container">
    <h1>BALANCE Dashboard</h1>

    <div class="card">
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Planned Hours:</strong> <span id="planned"></span></p>
        <p><strong>Adjusted Capacity:</strong> <span id="capacity"></span></p>
        <p>
    <strong>Status:</strong>
    <span id="status" class="status-badge"></span>
</p> 

        <p><strong>Fatigue Score:</strong></p>
        <div class="fatigue-bar">
            <div id="fatigue-fill"></div>
        </div>
        <div class="fatigue-info">
    <span id="fatigue"></span>
    <span id="fatigue-label" class="fatigue-label"></span>
</div> 
    </div>

    <h2>Recommendations</h2>
    <div id="recommendations" class="recommendations"></div>

    <h2>Task List</h2>
    <div class="card">
        <table class="task-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Hours</th>
                    <th>Difficulty</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="task-list-body">
            </tbody>
        </table>
    </div>

    <h2>Analytics</h2>
    <div class="card">
        <div class="analytics-grid">
            <div>
                <h3>Difficulty Distribution</h3>
                <div class="chart-container">
                    <canvas id="difficultyChart"></canvas>
                </div>
            </div>
            <div>
                <h3>Priority Distribution</h3>
                <div class="chart-container">
                    <canvas id="priorityChart"></canvas>
                </div>
            </div>
            <div>
                <h3>Task Status Distribution</h3>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
